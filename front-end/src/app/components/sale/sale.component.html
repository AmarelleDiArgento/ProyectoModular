<!-- header -->
<app-header></app-header>
<!-- end header -->

<div class="row ">
  <div class="col m8 s12">
    <ul class="tabs">
      <li class="tab col s3" *ngFor="let c of listCategory"><a href="#tab{{c.category_id}}">{{c.name}}</a></li>
    </ul>
    <div *ngFor="let c of listCategory" id="tab{{c.category_id}}" class="col s12">
      <div class="products center">
        <div *ngFor="let p of listProduct">
          <div class="col m3 s12" style="padding: 1%;" *ngIf="c.category_id === p.category_id">
            <div class="z-depth-2 col padding0">
              <img src="{{p.image}}" class="products" width="100%">
              <p><b>{{p.name}}</b></p>
              <p><b>$ {{p.net_price}}</b></p>
              <div class="input-field col s6">
                <input type="number" name="points" value="1" step="1">
                <label for="first_name">Cantidad</label>
              </div>
              <div class="col s6 center">
                <a class="waves-effect waves-light btn" style="width: 100%; margin: 1% 0%" (click)="addProduct(p)">
                  <i class="material-icons prefix">shopping_cart</i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col m4 s12 z-depth-2">
    <h2 class="center">LOGO</h2>
    <div class="row" style="margin-bottom: 0;">
      <form>
        <div class="input-field col s12">
          <i class="material-icons prefix">center_focus_strong</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Id o Codigo de barras</label>
        </div>
      </form>
    </div>
    <div class="productos">
      <ul class="collection" *ngFor="let sp of listSaleProduct">
        <li class="collection-item avatar">
          <img src="{{sp[3]}}" alt="" class="circle">
          <span class="title">{{sp[1]}} x {{sp[4]}}</span>
          <p>$ {{sp[2] * sp[4]}}</p>
          <span class="badge teal white-text">-</span>
          <span class="badge ">
            <div class="input-field col s6">
              <input type="number" name="points" value="1" step="1" value="{{sp[4]}}">
              <label for="first_name">Cantidad</label>
            </div>
          </span>
          <span class="badge teal white-text">+</span>
          <a href="#!" class="secondary-content red-text text-darken-4" (click)="deleteProduct(sp[0])"><i
              class="material-icons ">cancel</i></a>
        </li>
      </ul>

    </div>
    <div>
      <form action="#">
        <p class="center"><b>Forma de Pago</b></p>
        <div class="col m6 s6">
          <p>
            <label>
              <input type="checkbox" />
              <span><i class="material-icons ">payment</i>Tarjeta</span>
            </label>
          </p>
        </div>
        <div class="col m6 s6">
          <p>
            <label>
              <input type="radio" name="pago1" />

              <span><i class="material-icons ">monetization_on</i>Efectivo</span>
            </label>
          </p>
        </div>
      </form>
    </div>
    <div class="col s12">
      <p class="left">Total impuesto</p>
      <h5 class="center">$ {{tax_price}}</h5>
    </div>
    <div class="col s12">
      <p class="left">Total Compra</p>
      <h5 class="center">$ {{gross_price}}</h5>
    </div>
    <div class="col s12">
      <p class="left">Total</p>
      <h2 class="center">$ {{total_price}}</h2>
    </div>
    <div class="col s12">
      <a class="waves-effect waves-light btn" style="width: 100%; margin: 1%">Facturar</a>
    </div>
  </div>
</div>
