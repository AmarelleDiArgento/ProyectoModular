<div class="row">
  <div class="col s12 flow-text center center-align">

    <div class="col s6">PRODUCTO</div>
    <div class="col s2">CANTIDAD</div>
    <div class="col s4">PRECIO</div>

  </div>
</div>
<div class="row">
  <div class="col s12 flow-text" *ngFor="let p of listSale">
    <div class="col s6 left left-align">{{p.Productos}}</div>
    <div class="col s2 center center-align">{{p.Cantidad}}</div>
    <div class="col s4 center center-align">{{CurrencyFormatted(p.Precio)}}</div>
  </div>
</div>
