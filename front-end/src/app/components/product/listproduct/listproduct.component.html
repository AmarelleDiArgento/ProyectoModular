<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container">
  <div class="col-md-12">
    <br>
    <h3>Listado de Productos</h3>
  </div>
  <div class="col-md-12">
    <br>
    <button type="button" (click)="createProduct()" class="btn btn-primary">Crear Producto</button>
    <br>
    <button type="button" (click)="exportAsXLSX()" class="btn btn-primary">Reporte Productos</button>
  </div>
  <div class="col-md-12">
    <br>
    <table class="striped responsive-table">
        <thead class="">
          <tr>
            <th>Id</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Impuesto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct">
            <td>{{item.product_id}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.net_price}}</td>
            <td>{{item.category_id}}</td>
            <td>{{item.tax_id}}</td>
            <td>{{item.status}}</td>
            <td class="text-center"><i class="fa fa-edit text-center" style="font-size: 1em;"
                  title="Modificar" (click)="updateProduct(item.product_id)"></i><i class="fa fa-trash text-center"
                  style="font-size: 1em;" title="Eliminar" (click)="deleteProduct(item.product_id)"></i></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
