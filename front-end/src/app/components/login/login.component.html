<div class="slider fullscreen animated fadeIn">
  <ul class="slides">
    <li>
      <img src="assets/backgroung.jpg"> <!-- random image -->
    </li>
    <li>
      <img src="assets/fondo.png"> <!-- random image -->
    </li>
    <li>
      <img src="assets/fondo2.jpeg"> <!-- random image -->
    </li>
    <li>
      <img src="assets/fondo3.jpeg"> <!-- random image -->
    </li>
  </ul>
</div>           
  <div class="row login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="center conforta">Iniciar de sesión</h3>
        <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msgerr">
            <a class="close" (click)="closeAlertErr()">
               &times;
            </a>
          <h6>{{msgerr}}</h6>
         </div>
        <div class="">
          <label for="exampleInputEmail1"> </label>
          <input type="email" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email">
          <span>
            <div *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required"> <label id="error">Error el email es requerido </label></div>
            </div>
          </span>
        </div>
        <div class="">
          <label for="exampleInputPassword1"></label>
          <input type="password" class="form-control" id="password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
          <span>
            <div *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.required"> <label id="error">Error la contraseña es requerida </label></div>
            </div>
          </span>
        </div>
        <div class=" center">
          <button type="submit" class="btn btn-success btn-lg btn-block center btn-full">Ingresar</button>
        </div>       
      </form>
  </div>
