<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" id="update">
      <form [formGroup]="updateRolForm" (ngSubmit)="onSubmit()">
        <h3>Actualizar Roles</h3>
        <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msgerr">
          <a class="close" (click)="closeAlertErr()">
            &times;
          </a>
          <h6>{{msgerr}}</h6>
        </div>
        <div class="form-group">
          <label for="rol_id">Id Rol</label>
          <input type="text" class="form-control" id="rol_id" formControlName="rol_id"
            [ngClass]="{ 'is-invalid': submitted && f.rol_id.errors }" placeholder="Enter document" readonly>
          <span>
            <div *ngIf="submitted && f.rol_id.errors">
              <div *ngIf="f.rol_id.errors.required"> <label id="error">Error el documento es requerido </label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="name">name </label>
          <input type="text" class="form-control" id="name" formControlName="name"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter name">
          <span>
            <div *ngIf="submitted && f.name.errors">
              <div *ngIf="f.name.errors.required"> <label id="error">Error el usuario es requerido </label></div>
            </div>
          </span>
        </div>
        <button type="submit" class="btn btn-warning btn-lg btn-block">Actualizar</button>
      </form>
    </div>
  </div>
</div>
