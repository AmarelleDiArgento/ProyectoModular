<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container-fluid">
  <div class="col-md-12">
    <br>
    <h3>Listado de Roles</h3>
  </div>
  <div class="col-md-12">
    <br>
    <button type="button" (click)="createRol()" class="btn btn-primary">Crear Rol</button>
  </div>
  <div class="col-md-12">
    <br>
    <table class="table table-striped">
      <thead class="flip-header">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listRol">
          <td>{{item.rol_id}}</td>
          <td>{{item.name}}</td>
          <td class="text-center"><i class="fa fa-edit text-center" style="font-size: 1em;"
                title="Modificar" (click)="updateRol(item.rol_id)"></i><i class="fa fa-trash text-center"
                style="font-size: 1em;" title="Eliminar" (click)="deleteRol(item.rol_id)"></i></td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
