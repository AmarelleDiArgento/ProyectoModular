<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container">
  <div class="col-md-12">
    <br>
    <h3>Listado de Roles</h3>
  </div>
  <div class="col-md-12">
    <br>
    <button type="button" (click)="createRol()" class="btn btn-primary">Crear Rol</button>
  </div>
  <div class="col-md-12">
    <br>
    <table class="striped responsive-table centered">
      <thead class="">
        <tr class="center">
          <th>Id</th>
          <th>Nombre</th>
          <th colspan="3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listRol">
          <td>{{item.rol_id}}</td>
          <td>{{item.name}}</td>
          <td class="text-center">
            <i class="fa fa-edit text-center" style="font-size: 1em;" title="Modificar"
              (click)="updateRol(item.rol_id)"></i></td>
          <td class="text-center">
            <i class="fa fa-trash text-center" style="font-size: 1em;" title="Eliminar"
              (click)="deleteRol(item.rol_id)"></i></td>
          <td class="text-center">
            <i class="fa fa-cog text-center" style="font-size: 1em;" title="Configuracion"
              (click)="updateRolPrivilege(item.rol_id)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
