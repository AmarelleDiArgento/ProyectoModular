<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container-fluid">
  <div class="col-md-12">
    <br>
    <h3>Listado de Impuestos</h3>
  </div>
  <div class="col-md-12">
    <br>
    <button type="button" (click)="createTax()" class="btn btn-primary">Crear Impuesto</button>
  </div>
  <div class="col-md-12">
    <br>
    <table class="table table-striped">
        <thead class="flip-header">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Porcentaje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listTax">
            <td>{{item.tax_id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.percent}}</td>
            <td class="text-center"><i class="fa fa-edit text-center" style="font-size: 1em;"
                  title="Modificar" (click)="updateTax(item.tax_id)"></i><i class="fa fa-trash text-center"
                  style="font-size: 1em;" title="Eliminar" (click)="deleteTax(item.tax_id)"></i></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
