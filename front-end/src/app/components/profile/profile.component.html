<div class="row container">
  <form [formGroup]="profileForm" (ngSubmit)="onPassword()" class="background-white col s12">

    <h3>Perfil</h3>

    <div class="col s6">
      <div class="row">
        <div class="form-group">
          <label for="user_id">Documento</label>
          <input type="number" class="form-control" id="user_id" formControlName="user_id"
            [ngClass]="{ 'is-invalid': submitted && f.user_id.errors }" placeholder="Ingrese el documento" readonly>
          <span>
            <div *ngIf="submitted && f.user_id.errors">
              <div *ngIf="f.user_id.errors.required"> <label id="error">Error el documento es requerido</label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="username">Nombre</label>
          <input type="text" class="form-control" id="username" formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Ingrese el documento" readonly>
          <span>
            <div *ngIf="submitted && f.username.errors">
              <div *ngIf="f.username.errors.required"> <label id="error">Error el documento es requerido</label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="rol_name">Rol</label>
          <input type="text" class="form-control" id="rol_name" formControlName="rol_name"
            [ngClass]="{ 'is-invalid': submitted && f.rol_name.errors }" placeholder="Ingrese el documento" readonly>
          <span>
            <div *ngIf="submitted && f.rol_name.errors">
              <div *ngIf="f.rol_name.errors.required"> <label id="error">Error el documento es requerido</label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Ingrese el documento" readonly>
          <span>
            <div *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required"> <label id="error">Error el documento es requerido</label></div>
            </div>
          </span>
        </div>
      </div>
    </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block btn-full">Cambiar contrasena</button>
        </div>
      </div>
    </div>
  </form>

  <ng-container *ngIf="viewPasswordChange;">
    <form [formGroup]="passwordchangeForm " (ngSubmit)="onSubmit()" class="background-white col s12">
      <h5>Actualizar Password</h5>
      <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msgerr">
        <a class="close" (click)="closeAlertErrPass()">
          &times;
        </a>
        <h6>{{msgerr}}</h6>
      </div>
      <div class="form-group col s4">
        <label for="password_old">Password</label>
        <input type="password" class="form-control" id="password_old" formControlName="password_old"
          [ngClass]="{ 'is-invalid': submitted && p.password_old.errors }" placeholder="Ingrese el password">
        <span>
          <div *ngIf="submitted && p.password_old.errors">
            <div *ngIf="p.password_old.errors.required"> <label id="error">Error el password es requerido</label></div>
          </div>
        </span>
      </div>
      
      <div class="form-group col s4">
        <label for="password_new">Nuevo Password</label>
        <input type="password" class="form-control" id="password_new" formControlName="password_new"
          [ngClass]="{ 'is-invalid': submitted && p.password_new.errors }" placeholder="Ingrese nuevo Password">
        <span>
          <div *ngIf="submitted && p.password_new.errors">
            <div *ngIf="p.password_new.errors.required"> <label id="error">Error el password es requerido</label></div>
          </div>
        </span>
      </div>

      <div class="form-group col s4">
        <label for="password_confirm">Confirmar Password</label>
        <input type="password" class="form-control" id="password_confirm" formControlName="password_confirm"
          [ngClass]="{ 'is-invalid': submitted && p.password_confirm.errors }" placeholder="Confirme el nuevo Password">
        <span>
          <div *ngIf="submitted && p.password_confirm.errors">
            <div *ngIf="p.password_confirm.errors.required"> <label id="error">Error el password es requerido</label>
            </div>
          </div>
        </span>
      </div>
      <div class="input-field col s12">
        <button type="submit" class="btn btn-primary btn-lg btn-block btn-full">Cambiar contrasena</button>
      </div>
    </form>
  </ng-container>
</div>
