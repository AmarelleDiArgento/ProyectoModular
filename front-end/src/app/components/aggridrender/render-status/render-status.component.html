<div class="center-align valign-wrapper full-width" >
  <ng-container *ngIf="cellvalue === 1; else elseTemplate">
    <a><i class="material-icons lime-text accent-2 center-align">check_circle</i></a>
  </ng-container>
  <ng-template #elseTemplate>
    <a><i class="material-icons grey-text accent-2 center-align">remove_circle</i></a>
  </ng-template>

</div>
