<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" id="update">
      <form [formGroup]="updateUsersForm" (ngSubmit)="onSubmit()">
        <h3>Actualizar Usuarios</h3>
        <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msgerr">
          <a class="close" (click)="closeAlertErr()">
            &times;
          </a>
          <h6>{{msgerr}}</h6>
        </div>
        <div class="form-group">
          <label for="user_id">Documento</label>
          <input type="text" class="form-control" id="user_id" formControlName="user_id"
            [ngClass]="{ 'is-invalid': submitted && f.user_id.errors }" placeholder="Enter document" readonly>
          <span>
            <div *ngIf="submitted && f.user_id.errors">
              <div *ngIf="f.user_id.errors.required"> <label id="error">Error el documento es requerido </label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="username">Username </label>
          <input type="text" class="form-control" id="username" formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter username">
          <span>
            <div *ngIf="submitted && f.username.errors">
              <div *ngIf="f.username.errors.required"> <label id="error">Error el usuario es requerido </label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email">
          <span>
            <div *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required"> <label id="error">Error el email es requerido </label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
          <span>
            <div *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.required"> <label id="error">Error la contrase√±a es requerida </label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="username">Rol </label>
          <select class="form-control" id="rol" formControlName="rol"
            [ngClass]="{ 'is-invalid': submitted && f.rol.errors }">
            <option value="">Seleccione</option>
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
          </select>
          <span>
            <div *ngIf="submitted && f.rol.errors">
              <div *ngIf="f.rol.errors.required"> <label id="error">Error el rol es requerido </label></div>
            </div>
          </span>
        </div>
        <div class="form-group">
          <label for="username">estado</label>
          <div class="switch">
            <label>
              Inactivo
              <input class="form-control" id="estado" formControlName="estado"
                [ngClass]="{ 'is-invalid': submitted && f.estado.errors }" type="checkbox">
              <span class="lever"></span>
              Activo
            </label>
          </div>
          <span>
            <div *ngIf="submitted && f.estado.errors">
              <div *ngIf="f.estado.errors.required"> <label id="error">Error el estado es requerido </label></div>
            </div>
          </span>
        </div>
        <button type="submit" class="btn btn-warning btn-lg btn-block btn-full">Actualizar</button>
      </form>
    </div>
  </div>
</div>
