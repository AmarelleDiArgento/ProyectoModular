<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container">
  <div class="col-md-12">
    <br>
    <h3>Listado de Categorias</h3>
  </div>
  <div class="col-md-12">
    <br>
    <button type="button" (click)="createCategory()" class="btn btn-primary">Crear Categoria</button>
  </div>
  <div class="col-md-12">
    <br>
    <table class="striped responsive-table">
        <thead >
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listCategory">
            <td>{{item.category_id}}</td>
            <td>{{item.name}}</td>
            <td class="text-center"><i class="fa fa-edit text-center" style="font-size: 1em;"
                  title="Modificar" (click)="updateCategory(item.category_id)"></i><i class="fa fa-trash text-center"
                  style="font-size: 1em;" title="Eliminar" (click)="deleteCategory(item.category_id)"></i></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
