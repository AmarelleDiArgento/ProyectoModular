<!-- header -->
<app-header></app-header>
<!-- end header -->
<div class="container">
  <div class="col-md-12">
    <br>
    <h3>Listado de Modules</h3>
  </div>
  <div class="col-md-12">
    <br>
    <button type="button" (click)="createModule()" class="btn btn-primary">Crear Module</button>
  </div>
  <div class="col-md-12">
    <br>
    <table class="striped responsive-table">
      <thead class="">
        <tr class="center">
          <th>Id</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listModule">
          <td>{{item.module_id}}</td>
          <td>{{item.name}}</td>
          <td>
            <ng-container *ngIf="item.status === 1; else elseTemplate">
              <span style="color: greenyellow;">
                <i class="fas fa-circle"></i>
              </span>
            </ng-container>
            <ng-template #elseTemplate>
              <span style="color: gray;">
                <i class="fas fa-circle"></i>
              </span>
            </ng-template>
          </td>
          <td class="text-center">
            <i class="fa fa-edit text-center" style="font-size: 1em;" title="Modificar"
              (click)="updateModule(item.module_id)"></i></td>
          <td class="text-center">
            <i class="fa fa-trash text-center" style="font-size: 1em;" title="Eliminar"
              (click)="deleteModule(item.module_id)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
