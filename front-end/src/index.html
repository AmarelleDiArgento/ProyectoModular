<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Proyecto modular</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body style="background:#1C2B36">
  <!-- routes will be rendered here -->
  <div class="page-loader" id="page-loader">
    <div>
      <div id="preloader">
        <div id="loader"></div>
      </div>
      <p [routerLink]="['/home']" class="brand-logo conforta"><b class="teal-text text-darken-3">Proyecto</b> modular
      </p>
    </div>
  </div>

  <div class="main ancho-alto" id="main">
    <app-root></app-root>

  </div>

  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      $('.page-loader').delay(1700).fadeOut('slow');

      $('.preloader-wrapper')
        .delay(1700)
        .fadeOut();
    });

  </script>


</body>

</html>
